<div class="container">  
  <h1> Our company </h1>
  <h3>employees List</h3>
  <div class="search-bar">
    <input type="text" [value]="searchTerm" (change)="filterEmployees($event)" placeholder="Search">
  </div>
  {{searchTerm}}
  <ul>
      <li *ngFor="let employee of filteredEmployees">
        <app-employee [employee]="employee"></app-employee>
      </li>
  </ul>
</div>
